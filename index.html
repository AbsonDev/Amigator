<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Escritor IA</title>
    
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "jspdf": "https://aistudiocdn.com/jspdf@^3.0.2",
        "docx": "https://aistudiocdn.com/docx@^9.5.1",
        "marked": "https://aistudiocdn.com/marked@^16.2.0",
        "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
        "mammoth": "https://aistudiocdn.com/mammoth@^1.10.0",
        "lodash.debounce": "https://aistudiocdn.com/lodash.debounce@^4.0.8"
      }
    }
    </script>

    <!-- Tailwind CSS will be loaded from local build -->
    <script>
      // Wait for Tailwind to load before configuring
      if (typeof tailwind !== 'undefined') {
        tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-background': '#121212',
              'brand-surface': '#1e1e1e',
              'brand-secondary': '#3c3c3c',
              'brand-primary': '#8a4fff',
              'brand-text-primary': '#e0e0e0',
              'brand-text-secondary': '#a0a0a0',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            keyframes: {
               fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'animated-gradient': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              typing: {
                'from': { width: '0' },
                'to': { width: '100%' }
              },
              'blink-caret': {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: '#8a4fff' }
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
              fadeInUp: 'fadeInUp 0.5s ease-out',
              zoomIn: 'zoomIn 0.3s ease-out',
              'animated-gradient': 'animated-gradient 8s linear infinite',
              typing: 'typing 2.5s steps(30, end), blink-caret .75s step-end infinite',
            }
          }
        }
      }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #121212; /* brand-background */
        font-family: 'Inter', sans-serif;
      }
      /* Custom text selection style for better visibility in dark theme */
      ::selection {
        background-color: #8a4fff; /* brand-primary */
        color: #ffffff;
      }
      
      /* --- 3D & Animation Utilities --- */
      .perspective { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      .interactive-3d-card {
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform-style: preserve-3d;
      }
      .group:hover .interactive-3d-card {
        transform: rotateY(-8deg) rotateX(4deg) scale(1.05);
      }

      /* Legacy hover effect for bookshelf */
      .group:hover .rotate-y-10 { transform: rotateY(-10deg); }
      
      /* Reveal on scroll animation */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .animated-gradient-border {
        position: relative;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      .animated-gradient-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px; /* same as border-width */
        border-radius: inherit;
        background: linear-gradient(90deg, #8a4fff, #ec4899, #f59e0b, #8a4fff);
        background-size: 400% 400%;
        animation: animated-gradient 8s linear infinite;
      }
      
      .icon-shadow {
        filter: drop-shadow(0 1px 1px rgba(0,0,0,0.7));
      }
      .bg-gradient-pricing {
        background-image: linear-gradient(120deg, #ec4899 0%, #f97316 100%); /* pink-500 to orange-500 */
      }
      .bg-gradient-button {
          background-image: linear-gradient(to right, #a855f7, #8b5cf6); /* purple-500 to violet-500 */
      }

      /* --- Click Spark Effect --- */
      .click-spark {
        position: absolute;
        width: 1px;
        height: 1px;
        background-color: transparent;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 1; /* Keep it above button content but below modals */
        animation: click-spark-animation 0.6s ease-out forwards;
      }

      @keyframes click-spark-animation {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(0);
          box-shadow: 
            0 0 0 40px rgba(255, 255, 255, 0.4),
            0 0 0 60px rgba(255, 255, 255, 0.3),
            0 0 0 80px rgba(255, 255, 255, 0.1),
            0 0 20px 100px rgba(255, 255, 255, 0.05);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(1);
          box-shadow: 
            0 0 0 40px rgba(255, 255, 255, 0),
            0 0 0 60px rgba(255, 255, 255, 0),
            0 0 0 80px rgba(255, 255, 255, 0),
            0 0 20px 100px rgba(255, 255, 255, 0);
        }
      }

      /* --- General App Styles --- */
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }
      .prose-chat ul { list-style-position: inside; padding-left: 1rem; }
      .prose-chat ol { list-style-position: inside; padding-left: 1rem; list-style-type: decimal; }
      .prose-chat li { margin-bottom: 0.25rem; }
      .prose-chat strong { font-weight: bold; }
      .prose-chat em { font-style: italic; }
      .prose-chat p { margin-bottom: 0.5rem; }
      .prose-chat p:last-child { margin-bottom: 0; }
      .prose-chat blockquote {
        border-left: 4px solid #8a4fff; /* brand-primary */
        padding-left: 1.5rem;
        margin: 2rem 0;
        font-size: 1.25rem;
        font-style: italic;
        color: #e0e0e0; /* brand-text-primary */
        background-color: rgba(138, 79, 255, 0.05);
        border-radius: 0 8px 8px 0;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-right: 1rem;
      }
      .prose-chat blockquote p {
        margin-bottom: 0;
      }
      
      /* Styles for World-Building Feature */
      .world-entry-highlight {
        border-bottom: 1px dotted #8a4fff; /* brand-primary */
        cursor: help;
        background-color: rgba(138, 79, 255, 0.08);
        border-radius: 2px;
        transition: background-color 0.2s ease-in-out;
      }

      /* Styles for Lore Inconsistencies */
      .lore-inconsistency-highlight {
        text-decoration: underline wavy rgba(239, 68, 68, 0.8); /* A red wavy line */
        cursor: help;
        background-color: rgba(239, 68, 68, 0.1);
        border-radius: 2px;
        transition: background-color 0.2s ease-in-out;
      }

      /* Styles for Show, Don't Tell Feature */
      .telling-sentence-highlight {
        text-decoration: underline wavy rgba(59, 130, 246, 0.7); /* A blue wavy line */
        cursor: pointer;
        background-color: rgba(59, 130, 246, 0.08);
        border-radius: 2px;
        transition: background-color 0.2s ease-in-out;
      }

      /* Styles for Plot Visualizer */
      .card-connector-out, .card-connector-in {
        position: absolute;
        top: 24px;
        width: 16px;
        height: 16px;
        background-color: #3c3c3c;
        border: 2px solid #555;
        border-radius: 50%;
        transform: translateY(-50%);
        cursor: crosshair;
        z-index: 10;
        transition: background-color 0.2s, border-color 0.2s;
      }
      .card-connector-out { right: -8px; }
      .card-connector-in { left: -8px; }
      .card-connector-out:hover { background-color: #8a4fff; border-color: #fff; }
      .card-connector-in:hover { background-color: #8a4fff; border-color: #fff; }

      /* Reading Progress Bar */
      .reading-progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 4px;
        background-color: #8a4fff; /* brand-primary */
        width: 0%;
        z-index: 9999;
        transition: width 0.1s linear;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
