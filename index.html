<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Escritor IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
      /* Custom text selection style for better visibility in dark theme */
      ::selection {
        background-color: #8a4fff; /* brand-primary */
        color: #ffffff;
      }
      
      .perspective { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .group:hover .rotate-y-10 { transform: rotateY(-10deg); }
      .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #8a4fff; } /* brand-primary color */
      }
      .prose-chat ul { list-style-position: inside; padding-left: 1rem; }
      .prose-chat ol { list-style-position: inside; padding-left: 1rem; list-style-type: decimal; }
      .prose-chat li { margin-bottom: 0.25rem; }
      .prose-chat strong { font-weight: bold; }
      .prose-chat em { font-style: italic; }
      .prose-chat p { margin-bottom: 0.5rem; }
      .prose-chat p:last-child { margin-bottom: 0; }
      
      /* Styles for World-Building Feature */
      .world-entry-highlight {
        border-bottom: 1px dotted #8a4fff; /* brand-primary */
        cursor: help;
        background-color: rgba(138, 79, 255, 0.08);
        border-radius: 2px;
        transition: background-color 0.2s ease-in-out;
      }
      .world-entry-highlight:hover {
        background-color: rgba(138, 79, 255, 0.15);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              'brand-background': '#121212',
              'brand-surface': '#1e1e1e',
              'brand-primary': '#8a4fff',
              'brand-secondary': '#3c3c3c',
              'brand-text-primary': '#e0e0e0',
              'brand-text-secondary': '#a0a0a0',
            }
          }
        }
      }
    </script>

  }
}
</script>
